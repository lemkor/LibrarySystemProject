<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each="person : ${people}">
         <a th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getForename() + ' ' + person.getSurname()}"></a>

    </div>
    <br/>
    <hr/>
    <a href="/people/new">Add person</a>
    <br/>
    <p style="margin-top: 30px"><a href="/books">Books page</a></p>
</body>
</html>
